<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class='row'>
            <div class="col-md-1">
                <a href="#" class="menu-icon-link">
                    <i class="glyphicon glyphicon-list"></i>
                </a>
            </div>

            <form class="form-inline" data-bind="submit: getNeighborhood">
                <div class="form-group">
                    <label class="sr-only" for="neigh">Neighborhood</label>

                    <div class="input-group">
                        <input id="neigh" type="text" class="form-control" placeholder="What neighborhood are you searching for deals?" data-bind="value: neighborhood">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </div>
            </form>

        </header>

        <div class="row menu-container">
            <div class="menu col-md-2">
                <div data-bind="foreach: grpnPlaceList" class='venue'>
                    <a data-bind="attr: {href: grpnUrl}"><b data-bind="text: name"></b></a>
                    <span data-bind="text: rating, visible: rating" class="stars"></span>
                    <p data-bind="text: address"></p>
                    <p data-bind="text: phone"></p>
                </div>
            </div>
        </div>

        <!-- <div id="mapDiv"></div> -->
<!--         <div id="venues"></div>

        <div id="venue-list"></div>
 -->
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAciNU4RzLcaIu1YcL1guyfM4KvRie2zrs"></script>
    <script src="assets/js/libs/knockout-3.3.0.js"></script>
    <script src="assets/js/libs/jquery-1.11.2.min.js"></script>
    <script src="assets/js/libs/jquery-ui.min.js"></script>
    <script src="assets/js/libs/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
